<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="surname">First Name</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" class="form-control"
               formControlName="surname" type="text"/>
        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
          <div *ngIf="f.surname.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control"
               formControlName="name" type="text"/>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
               formControlName="email" type="email"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-Mail is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
               formControlName="password" type="password"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a class="btn btn-link" routerLink="../login">Cancel</a>
      </div>
    </form>
  </div>
</div>
