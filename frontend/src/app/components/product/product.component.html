<div class="card">
  <h4 class="card-header">Add Product</h4>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" formControlName="name" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" formControlName="description" type="text">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" formControlName="price" type="number">
      </div>
      <div class="form-group">
        <label for="image">Product-Image</label>
        <input (change)="handleFileInput($event.target.files)" class="form-control-file" formControlName="image"
               id="file" type="file">
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create Product
        </button>
        <a class="btn btn-link" routerLink="">Cancel</a>
      </div>
    </form>
  </div>
</div>
