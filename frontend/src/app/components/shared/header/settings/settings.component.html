<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header">
        <h6>Change user credentials</h6>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" formControlName="email" id="email" type="email">
          </div>

          <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" formControlName="surname" id="surname" type="text">
          </div>

          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input class="form-control" formControlName="lastname" id="lastname" type="text">
          </div>

          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input class="form-control" formControlName="currentPassword" id="currentPassword" type="password">
          </div>

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input class="form-control" formControlName="newPassword" id="newPassword" type="password">
          </div>

          <div class="form-group">
            <label for="repeatNewPassword">Repeat New Password</label>
            <input class="form-control" formControlName="repeatNewPassword" id="repeatNewPassword" type="password">
          </div>


          <button [disabled]="loading" class="btn btn-primary btn-block btn-sm">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Change credentials
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
