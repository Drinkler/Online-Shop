<div>
  <button [routerLink]="['/cart']" class="btn"><i class="fas fa-shopping-cart"></i></button>
  <button *ngIf=!isLoggedIn [routerLink]="['/login']" class="btn"><i class="fas fa-user"></i></button>

  <div *ngIf=isLoggedIn class="btn-group mx-4" mdbDropdown>
    <mdb-icon classInside="dropdown-toggle" fas icon="user" mdbDropdownToggle></mdb-icon>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item">Account</a>
      <a class="dropdown-item">Orders</a>
      <div class="divider dropdown-divider"></div>
      <a (click)="logout()" class="dropdown-item">Logout</a>
    </div>
  </div>
</div>
