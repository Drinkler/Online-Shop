<div class="container">
  <table class="table table-hover table-condensed" id="cart">
    <thead>
    <tr>
      <th style="width:50%">Product</th>
      <th style="width:10%">Price</th>
      <th style="width:8%">Quantity</th>
      <th class="text-center" style="width:22%">Subtotal</th>
      <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of orderContent">
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 hidden-xs"><img [src]="product.productImage" alt="productImage" class="img-responsive"
                                               height="100px" width="100px"/></div>
          <div class="col-sm-10">
            <h4 class="nomargin">{{product.name}}</h4>
            <p>{{product.description}}</p>
          </div>
        </div>
      </td>
      <td data-th="Price">{{product.price | currency: 'EUR'}}</td>
      <td data-th="Quantity">
        <input class="form-control text-center" type="number" value="1">
      </td>
      <td class="text-center" data-th="Subtotal">{{product.price | currency: 'EUR'}}</td>
      <td class="actions" data-th="">
        <button class="btn btn-info btn-sm"><i class="fas fa-sync"></i></button>
        <button class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>{{1}}</strong></td>
    </tr>
    <tr>
      <td><a class="btn btn-warning" href="#"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
      <td class="hidden-xs" colspan="2"></td>
      <td class="hidden-xs text-center"><strong>{{1}}</strong></td>
      <td><a class="btn btn-success btn-block" href="#">Checkout <i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
  </table>
</div>
