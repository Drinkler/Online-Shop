<div class="card mb-4 shadow-sm">
  <img [src]="productItem.productImage" class="bd-placeholder-img card-img-top" height="225" width="100%"/>
  <div class="card-body">
    <h4 class="card-title">{{productItem.name}}</h4>
    <p class="card-text">
      <strong>{{productItem.price | currency:'EUR'}}</strong>
    </p>
    <p class="card-text">{{productItem.description | slice:0:50}}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group btn-group-sm" role="group" aria-label="Cart Buttons">
        <button (click)="handleAddToCart()" class="btn btn-primary btn-sm" type="button">Add to cart</button>
        <button [state]="{ data: productItem}" class="btn btn-outline-primary btn-sm"
                routerLink="product/{{productItem._id}}" type="button">Show details
        </button>
      </div>
    </div>
  </div>
</div>
