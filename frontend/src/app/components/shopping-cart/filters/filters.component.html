<div class="card filters">
  <div class="card-header">
    <strong>Filters</strong>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="from">From</label>
        <input class="form-control" formControlName="fromValue" id="from" type="number">
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input class="form-control" formControlName="toValue" id="to" type="number">
      </div>

      <button [disabled]="loading" class="btn btn-primary btn-block btn-sm">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Filter by Price
      </button>
    </form>
  </div>
</div>
