<fieldset class="rating">
  <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
    <!-- full star -->
    <input (click)="starHandler(num)"
           [id]="'star'+num"
           [value]="num-0.5"
           name="rating"
           type="radio"/>

    <label [for]="'star'+num" class="full"></label>

    <!-- half star -->
    <input (click)="starHandler(num-0.5)"
           [id]="'halfstar'+num"
           [value]="num-0.5"
           name="rating"
           type="radio"/>

    <label [for]="'halfstar'+num" class="half"></label>
  </ng-container>
</fieldset>
