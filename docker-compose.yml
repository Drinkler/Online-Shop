# Docker Engine release 18.06.0+
version: "3.7"

volumes:
  mongodata:

services:
  backend:
    container_name: backend-api
    build:
      context: ./backend
    image: online-shop_backend:1.0
    ports:
      - "8080:8080"
    depends_on:
      - database
    restart: always

  database:
    container_name: database-mongo
    image: mongo:4.2.5
    restart: always
    environment:
      MONGO_INITDB_DATABASE: online-shop
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: LSuFDaaenPfdVMi4S
    volumes:
      - mongodata:/data/db
    ports:
      - 27017:27017

  frontend:
    container_name: frontend-angular
    build:
      context: ./frontend
    image: online-shop_frontend:1.0
    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: always
