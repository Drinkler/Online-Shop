on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n backendApi -g backendApi81d6-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n backendApi --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n backendApi --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n backendApi --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: backendapi.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/backend" -f  "backend/Dockerfile" -t backendapi.azurecr.io/onlineshop:${{ github.sha }}
        docker push backendapi.azurecr.io/onlineshop:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_onlineshop_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep onlineshope96a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace onlineshope96a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: onlineshope96a
        container-registry-url: backendapi.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: onlineshopdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: onlineshope96a
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          backendapi.azurecr.io/onlineshop:${{ github.sha }}
        imagepullsecrets: |
          onlineshopdockerauth